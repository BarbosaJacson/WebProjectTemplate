<!DOCTYPE html>
    <html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Primeira Página Web</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Hello, World!</h1>
            <!-- O texto th:text pega o valor do atributo "mensagem" que foi passado pelo controller -->
            <p class="text-gray-700 text-lg" th:text="${mensagem}">Esta é uma mensagem padrão.</p>
            <p class="text-gray-500 mt-4">Your Spring Boot application is up and running!</p>
        </div>
    </body>
    </html>
